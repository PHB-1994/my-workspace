<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dragonBall</title>
    <script

    <style>
      * {

      }
      .logo {

        display: block;
        margin: 10px auto;
      }

      .container {
        width: 100%;
        height: 550px;
        display: flex;
        justify-content: space-evenly;
      }

      .dbName {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: lightcoral;
        margin-bottom: 0;
      }

      .user {
        text-align: center;

        color: lightcoral;

      }

      .image {
        width: 150px;

      .info {

      }

      h1 {

      }

      .btn {
        display: flex;
        justify-content: center;

      }

      .dbBtn {
        margin: 0 10px;
        font-size: 20px;
        background-color: #007bff;
        color: white;

        cursor: pointer;
      }

      }

  </head>

  <body>
    <img src="../image/dragonBall.png.webp" class="logo" />
    <h1>üêâÎìúÎûòÍ≥§Î≥º Ï∫êÎ¶≠ÌÑ∞ Î≥¥Í∏∞üêâ</h1>
    <button type="button" id="btn" class="info">Ï∫êÎ¶≠ÌÑ∞ ÎëòÎü¨Î≥¥Í∏∞</button>
    <div id="result"></div>
    <div class="btn">
      <button id="prevBtn" class="dbBtn">Ïù¥Ï†Ñ</button>
      <span id="pageInfo">ÌéòÏù¥ÏßÄ 1</span>
      <button id="nextBtn" class="dbBtn">Îã§Ïùå</button>
    </div>
    <script>
      let ÌòÑÏû¨ÌéòÏù¥ÏßÄ = 1;
      $(function () {
        // $("#btn").click(function () {
        dbInfo(1);
        // });

        $("#prevBtn").click(function () {
          if (ÌòÑÏû¨ÌéòÏù¥ÏßÄ > 1) {
            ÌòÑÏû¨ÌéòÏù¥ÏßÄ--;
            dbInfo(ÌòÑÏû¨ÌéòÏù¥ÏßÄ);
          } else {
            alert("Ï≤´ Î≤àÏß∏ ÌéòÏù¥ÏßÄ ÏûÖÎãàÎã§.");
          }
        });

        $("#nextBtn").click(function () {
          ÌòÑÏû¨ÌéòÏù¥ÏßÄ++;
          dbInfo(ÌòÑÏû¨ÌéòÏù¥ÏßÄ);
        });
      });

      function range(start, end) {
        return [...Array(end - start + 1).keys()].map((i) => i + start);
      }

      function dbInfo(page) {
        const startDb = (page - 1) * 3 + 1;
        const dbs = range(startDb, startDb + 2);

        $("#result").html("");

        $("#pageInfo").html(`ÌéòÏù¥ÏßÄ${page}`);

        dbs.map((i) => {
          $.get(`https://dragonball-api.com/api/characters/${i}`).done(
            function (data) {
              $("#result").html(
                $("#result").html() +
                  `
                    <div class="container">
                        <div class="imgInfo">
                            <img src="${data.image}" alt="${data.name}" class="image" onclick="showFullImage('${data.image}')"/>
                            <div class="user"><strong>Ïù¥Î¶Ñ : ${data.name}</strong></div>
                            <div class="user"><strong>Ï¢ÖÏ°± : ${data.race}</strong></div>
                       </div>
                     </div>
        `
              );
            }
          );
        });
      }

      function showFullImage(imageUrl) {
        $("#result")
          .prepend(
            `
        <div id="images" class="fullImage" onclick="closeFullImage()">
          <img src="${imageUrl}" class="db-detail-show"/>
          </div>
        `
          )
          .join();
      }

      function closeFullImage() {
        $("#images").remove();
      }
    </script>
  </body>
</html>
